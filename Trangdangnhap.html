<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        table,th,tr,td {
            border: solid 1px;
            border-collapse: collapse;
        }
        
    </style>
</head>
    <body style="display: flex; justify-content: center">
        <table style="border: solid 1px; border-collapse: collapse;">
            <tr>
                <th colspan="2">
                    <h3>ĐĂNG NHẬP</h3>

                </th>
            </tr>
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" style="width: 80%;"></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" style="width: 80%;"></td>
            </tr>
            <tr >
                <td style="text-align: center;" colspan="2"><input type="button" value="Đăng nhập"></td>
            </tr>

        </table>
    </body>
</html>
